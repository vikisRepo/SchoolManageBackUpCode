<form [formGroup]="tripDetailForm" class="p-base">
    <div class="container-fluid" style="margin-top:5px">
        <div class="row">
            <div class="col-sm-3"> 
                <mat-form-field appearance="standard">
                    <mat-label>Trip Number</mat-label>
                    <input matInput formControlName="tripNumber">
                </mat-form-field>    
                <mat-form-field appearance="standard">
                    <mat-label>Trip Areas</mat-label>
                    <input matInput formControlName="tripAreas">
                </mat-form-field> 
                <mat-form-field appearance="standard">
                    <mat-label>Bus Number</mat-label>
                    <input matInput formControlName="busNumber">
                </mat-form-field>   
                <mat-form-field appearance="standard">
                    <mat-label>Driver Name</mat-label>
                    <input matInput formControlName="driverName">
                </mat-form-field> 
                <mat-form-field appearance="standard">
                    <mat-label>Driver Number</mat-label>
                    <input matInput formControlName="driverNumber">
                </mat-form-field> 

            </div>
            <div col-sm-3>
                <!-- <mat-form-field appearance="standard">
                    <mat-label>Trip Timing To</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName="insuranceEndDate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field> -->
            </div>
        </div>
    </div>

</form>
