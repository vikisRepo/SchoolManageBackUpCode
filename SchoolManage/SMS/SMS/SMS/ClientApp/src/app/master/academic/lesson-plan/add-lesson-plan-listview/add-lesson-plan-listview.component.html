<form [formGroup]="LessonListForm">
    <div class=" row headerstyle">
        <h2 style="margin-left: 40px;">{{class}}</h2>
        <h2 class="subjectsName">
            {{subject}}</h2>
        <div class="row field" style="margin-left: 75px;">
            <div class="col-sm-2">
                <mat-form-field appearance="standard" style="width: 180px;">
                    <mat-label>From</mat-label>
                    <input matInput [matDatepicker]="From">
                    <mat-datepicker-toggle matSuffix [for]="From"></mat-datepicker-toggle>
                    <mat-datepicker #From></mat-datepicker>
                  </mat-form-field>
            </div>
           
            <div class="col-sm-5"></div>
            <div class="col-sm-2">
                <mat-form-field appearance="standard" style="width: 180px;">
                    <mat-label>To</mat-label>
                    <input matInput [matDatepicker]="pickerToFilter">
                    <mat-datepicker-toggle matSuffix [for]="pickerToFilter"></mat-datepicker-toggle>
                    <mat-datepicker #pickerToFilter></mat-datepicker>
                </mat-form-field>
            </div>

            
        </div>
        <div class="right-content">
            <h2 style="font-size: 18px; margin-top:-5px;">Submit For Approval</h2>
        </div>
    </div>
    <div class="row" style="margin-left:10px;">
        <h2 (click)="navToback()"><img src="../../../../assets/left.png" class="icon" style="margin-right: 10px;margin-top: -1px; font-size: 18px; margin-left: 40px; cursor: pointer;" />Back to Add Lesson </h2>
    </div>
    <table mat-table [dataSource]="studentListData" class="mat-elevation-z6">
        <!--studentName-->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
    
        <!--lesson-->
        <ng-container matColumnDef="lesson">
            <th mat-header-cell *matHeaderCellDef> Lesson </th>
            <td mat-cell *matCellDef="let element"> {{element.lesson}} </td>
        </ng-container>
    
        <!--topic-->
        <ng-container matColumnDef="topic">
            <th mat-header-cell *matHeaderCellDef> Topic </th>
            <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
        </ng-container>
    
        <!--concept-->
        <ng-container matColumnDef="concept">
            <th mat-header-cell *matHeaderCellDef> Concept </th>
            <td mat-cell *matCellDef="let element"> {{element.concept}} </td>
        </ng-container>
    
        <!--extraInfo-->
        <ng-container matColumnDef="extraInfo">
            <th mat-header-cell *matHeaderCellDef> Extra Info </th>
            <td mat-cell *matCellDef="let element"> {{element.extraInfo}} </td>
        </ng-container>
    
        <!--games-->
        <ng-container matColumnDef="games">
            <th mat-header-cell *matHeaderCellDef> Games </th>
            <td mat-cell *matCellDef="let element"> {{element.games}} </td>
        </ng-container>
    
        <!--activity-->
        <ng-container matColumnDef="activity">
            <th mat-header-cell *matHeaderCellDef> Activity </th>
            <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
        </ng-container>

        <ng-container matColumnDef="homeWork">
            <th mat-header-cell *matHeaderCellDef> Home work </th>
            <td mat-cell *matCellDef="let element"> {{element.homeWork}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <img src="../../../../assets/edit.png" class="icon" (click)="editLessonPlan(element)" style="margin-right: 10px;"/>
                <img src="../../../../assets/trash.png" class="icon" style="margin-right: 10px;"/>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</form>
