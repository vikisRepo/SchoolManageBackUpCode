<form [formGroup]="newstaffFeedback">
<app-header-action [index]='3'></app-header-action>
<div class="container-fluid" style="margin-top:5px;">
    <div class="row">
        <div class="col-sm-3">
            <!-- <mat-form-field appearance="standard">
                <mat-label>Employee ID</mat-label>
                <input matInput value="" formControlName="empid" >
            </mat-form-field> -->
            <mat-form-field appearance="standard">
                <mat-label>Employee ID</mat-label>
                <mat-select formControlName="empid" (selectionChange)="empidchange($event)">
                    <mat-option *ngFor="let emp of employeeid"  [value]="emp.employeeId">
                        {{emp.employeeId}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Staff Name</mat-label>
                <input matInput value="" formControlName="staffName" [value]="staffName" [disabled]="disableTeacherDetails" >
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Feedback Type</mat-label>
                <mat-select formControlName="feedbackType">
                    <mat-option *ngFor="let feedbackType of feedbackTypes" [value]="feedbackType.value">
                        {{feedbackType.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-sm-3">
            <mat-form-field appearance="standard">
                <mat-label>Department</mat-label>
                <input matInput value="" formControlName="department" [value]="departmentName" [disabled]="disableTeacherDetails" >
            </mat-form-field>
            <!-- <mat-form-field appearance="standard">
                <mat-label>Feedback Title</mat-label>
                <mat-select formControlName="feedbacktitle">
                    <mat-option *ngFor="let feedbacktitle of staffFeedbackTitle" [value]="feedbacktitle.value">
                        {{feedbacktitle.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field> -->

            
 <mat-form-field appearance="standard">
    <mat-label>Feedback Title</mat-label>
    <input matInput  formControlName="feedbacktitle">
</mat-form-field>
        </div>
        <div class="col-sm-3">
            <mat-form-field appearance="standard">
                <mat-label>Teacher ID</mat-label>
                <input matInput value="" formControlName="teacherId" [value]="teacherId" [disabled]="disableTeacherDetails" >
            </mat-form-field>
            <mat-form-field appearance="standard" style="width:350px;">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row" style="width: 100%;">
        <div class="col-sm-3" style="margin-Top:20px;">
            <label>
                <img src="../../../../assets/attachment.png" class="icon" style="height: 25px;cursor: pointer;"
                    (click)="inputFile.click()" />
                    <!-- <mat-icon color="primary">
                            check_circle</mat-icon> -->
                <!--<h3 >Attachment  </h3> -->
            </label>
            <input name="file" id="file"(change)="upload($event)" type="file" #inputFile hidden>
        </div>
        <div class="col-sm-3" style="margin-top: 20px;">
            <!-- <input type="file" id="tCertificate" (change)="Onfilesave($event,0)" style="visibility: hidden;"
             formControlName="attachment"> -->
        </div>
    </div>
    <!-- <p>{{newstaffFeedback.value|json}}</p> -->
</div>
<div class="footer-n-stu" class="staffSubmit">   
    <button type="button" class="gradient-button" (click)="submit()">Submit</button>
  </div>
</form>
