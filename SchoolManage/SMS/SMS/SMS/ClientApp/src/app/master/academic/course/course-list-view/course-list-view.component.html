<div class="row headerstyle ">
    <div class="col-sm-5">
        <h2>Course</h2>
    </div>
    <div class="col-sm-7">
        <div class="right-content">
            <img src="../../../assets/plus.png" style="height:35px;margin-top:-10px;margin-right: 5px; cursor: pointer;"
                (click)="navigate()" />
        </div>
    </div>
</div>

<form [formGroup]="courseListForm">
    <div class=" row infoheaderstyle ">

        <h2 style="margin-left: 15px;">Class:{{classId}}</h2>
        <h2 style="margin-left: 70px; background-color:#f27200;color: white;padding-left: 15px;padding-right: 15px;">
            {{subjectName}}
        </h2>
        <div style="margin-top: -20px;margin-left: 100px;">
            <mat-form-field appearance="standard">
                <mat-label>Course Created From</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="courseCFrom">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="standard" style="margin-left: 100px;">
                <mat-label>Course Created To</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="courseCTo">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <!-- //(change)="checkBoxAction($event)" -->
            <mat-checkbox color="primary" style="margin-left: 100px; ">Course Active</mat-checkbox>




        </div>
        <div class="right-content">
            <ul type="none" class="merge-two-Line" style="margin-top:-20px;">
                <li>count:1 </li>
                <br>
                <li>Clear_All</li>
                <!-- <li>!</li> -->
            </ul>
        </div>
        <div class="col-sm-9">
            <table mat-table [dataSource]="CourseListData" class="mat-elevation-z6">
                <!--studentName-->
                
                <ng-container matColumnDef="CourseName">
                    <th mat-header-cell *matHeaderCellDef> Course Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                </ng-container>
            
                <!--lesson-->
                <ng-container matColumnDef="Code">
                    <th mat-header-cell *matHeaderCellDef> Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
                </ng-container>
            
                <!--topic-->
                <ng-container matColumnDef="Topic">
                    <th mat-header-cell *matHeaderCellDef> Topic </th>
                    <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
                </ng-container>
            
                <!--concept-->
                <ng-container matColumnDef="Active">
                    <th mat-header-cell *matHeaderCellDef> Active </th>
                    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
                </ng-container>
            
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <img src="../../../../assets/edit.png" class="icon" (click)="editLessonPlan(element)" style="margin-right: 10px;"/>
                        <img src="../../../../assets/trash.png" class="icon" style="margin-right: 10px;"/>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>
        </div>
    </div>
</form>
