    <app-header-action [index]='13'></app-header-action>
    <div class=" percentagebar">
        <form [formGroup]="studentfilters">
            <div class="container-fluid" style="margin-top:5px">
                <div class="row" style="font-size: 12px;">
                    <div class="col-sm-2">
                        <mat-form-field appearance="standard">
                            <mat-label>Class</mat-label>
                            <mat-select formControlName="classFilter" (selectionChange)="applyFilter('classFilter')">
                                <mat-option *ngFor="let classFilter  of class " [value]="classFilter .viewValue">
                                    {{classFilter .viewValue}} 
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-2">
                        <mat-form-field appearance="standard">
                            <mat-label>Section</mat-label>
                            <mat-select formControlName="sectionFilter" (selectionChange)="applyFilter('sectionFilter')">
                                <mat-option *ngFor="let sectionFilter  of section " [value]="sectionFilter .viewValue">
                                    {{sectionFilter .viewValue}} 
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-2">
                        <mat-form-field appearance="standard" style="width: 180px;">
                            <mat-label>Date</mat-label>
                            <input matInput [matDatepicker]="pickerToFilter">
                            <mat-datepicker-toggle matSuffix [for]="pickerToFilter"></mat-datepicker-toggle>
                            <mat-datepicker #pickerToFilter></mat-datepicker>
                          </mat-form-field>
                    </div>
                  
                </div>
            </div>
        </form>
        <table mat-table [dataSource]="dataSource1" style="margin-top: 5px;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- student Column -->
            <ng-container matColumnDef="student">
              <th mat-header-cell *matHeaderCellDef> Student Name </th>
              <td mat-cell *matCellDef="let element"> {{element.student}}</td>
            </ng-container>
          
            <!-- Attendance Column -->
            <ng-container matColumnDef="admissionnumber">
              <th mat-header-cell *matHeaderCellDef> Admission Number </th>
              <td mat-cell *matCellDef="let element">{{element.admissionnumber}}</td>
            </ng-container>
          
            
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="present">
              <th mat-header-cell *matHeaderCellDef> Present </th>
              <td mat-cell *matCellDef="let element"> <div class="status-circle" [ngClass]="{'status-circle-bt':element.present==1}"></div></td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="absent">
                <th mat-header-cell *matHeaderCellDef> Absent </th>
                <td mat-cell *matCellDef="let element"><div class="status-circle" [ngClass]="{'status-circle-bt':element.absent===1}"></div></td>
              </ng-container>

              <!-- Symbol Column -->
            <ng-container matColumnDef="halfday">
                <th mat-header-cell *matHeaderCellDef> Halfday </th>
                <td mat-cell *matCellDef="let element"><div class="status-circle" [ngClass]="{'status-circle-bt':element.halfday==1}"></div> </td>
              </ng-container>

              <!-- Symbol Column -->
            <ng-container matColumnDef="leave">
                <th mat-header-cell *matHeaderCellDef> Leave </th>
                <td mat-cell *matCellDef="let element"><div class="status-circle" [ngClass]="{'status-circle-bt':element.leave===1}"></div> </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
