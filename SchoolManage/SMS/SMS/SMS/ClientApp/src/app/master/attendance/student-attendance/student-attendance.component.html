    <app-header-action [index]='13'></app-header-action>
    <div class=" percentagebar">
        <form [formGroup]="studentfilters">
            <div class="container-fluid" style="margin-top:5px">
                <div class="row" style="font-size: 12px;">
                    <div class="col-sm-2">
                        <mat-form-field appearance="standard">
                            <mat-label>Class</mat-label>
                            <mat-select formControlName="class" (selectionChange)="LoadSections($event)">
                                <mat-option *ngFor="let classFilter  of class " [value]="classFilter .className">
                                    {{classFilter .className}} 
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-2">
                        <mat-form-field appearance="standard">
                            <mat-label>Section</mat-label>
                            <mat-select formControlName="section">
                              <mat-option *ngFor="let sec of ALL_Section " [value]="sec">
                                {{sec}}
                            </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-2">
                        <mat-form-field appearance="standard" style="width: 180px;">
                            <mat-label>Date</mat-label>
                            <input matInput [matDatepicker]="pickerToFilter" formControlName="dateFor">
                            <mat-datepicker-toggle matSuffix [for]="pickerToFilter"></mat-datepicker-toggle>
                            <mat-datepicker #pickerToFilter></mat-datepicker>
                          </mat-form-field>
                    </div>
                    <div class="col-sm-2">
                      <button mat-button style="margin-top: 15px;background-color: forestgreen; color: ghostwhite;"
                      (click)="loadStudent()">Search</button>
                     </div>
                </div>
            </div>
        </form>
        <table mat-table [dataSource]="studentListData" style="margin-top: 5px;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- student Column -->
            <ng-container matColumnDef="studentName">
              <th mat-header-cell *matHeaderCellDef> Student Name </th>
              <td mat-cell *matCellDef="let element"> {{element.studentName}}</td>
            </ng-container>
          
            <!-- Attendance Column -->
            <ng-container matColumnDef="admissionNumber">
              <th mat-header-cell *matHeaderCellDef> Admission Number </th>
              <td mat-cell *matCellDef="let element">{{element.admissionNumber}}</td>
            </ng-container>
          
            
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="present">
              <th mat-header-cell *matHeaderCellDef> Present </th>
              <td mat-cell *matCellDef="let element"> <div class="status-circle" 
                [ngClass]="{'status-circle-bt':element.present==1}"(click)="presenttoggle(element)"></div></td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="absent">
                <th mat-header-cell *matHeaderCellDef> Absent </th>
                <td mat-cell *matCellDef="let element"><div class="status-circle" 
                  [ngClass]="{'status-circle-bt':element.absent===1}"(click)="absenttoggle(element)"></div></td>
              </ng-container>

              <!-- Symbol Column -->
            <ng-container matColumnDef="halfDay">
                <th mat-header-cell *matHeaderCellDef> Halfday </th>
                <td mat-cell *matCellDef="let element"><div class="status-circle" 
                  [ngClass]="{'status-circle-bt':element.halfDay==1}"(click)="halfdaytoggle(element)"></div> </td>
              </ng-container>

              <!-- Symbol Column -->
            <ng-container matColumnDef="leave">
                <th mat-header-cell *matHeaderCellDef> Leave </th>
                <td mat-cell *matCellDef="let element"><div class="status-circle" [ngClass]="{'status-circle-bt':element.leave===1}"></div> </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
