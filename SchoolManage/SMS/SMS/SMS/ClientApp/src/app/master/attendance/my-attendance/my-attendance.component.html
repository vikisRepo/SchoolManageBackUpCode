<app-header-action [index]='11'></app-header-action>
<div class=" percentagebar">
    <form>
        <div class="container-fluid" style="margin-top:5px">
            <div class="row" style="margin-left: 20px;margin-top: -5px;padding-top: 10px;">
                Overall Attendance
            </div>
        </div>
    </form>
    <table mat-table [dataSource]="dataSource" style="margin-top: 50px;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- month Column -->
        <ng-container matColumnDef="month">
          <th mat-header-cell *matHeaderCellDef> Month </th>
          <td mat-cell *matCellDef="let element"> {{element.month}} </td>
        </ng-container>
      
        <!-- Attendance Column -->
        <ng-container matColumnDef="attendance">
          <th mat-header-cell *matHeaderCellDef> Attendance </th>
          <td mat-cell *matCellDef="let element"> {{element.attendance}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="totalDays">
          <th mat-header-cell *matHeaderCellDef> TotalDays </th>
          <td mat-cell *matCellDef="let element"> {{element.totalDays}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="present">
          <th mat-header-cell *matHeaderCellDef> Present </th>
          <td mat-cell *matCellDef="let element"> {{element.present}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="absent">
            <th mat-header-cell *matHeaderCellDef> Absent </th>
            <td mat-cell *matCellDef="let element"> {{element.absent}} </td>
          </ng-container>

           <!-- Symbol Column -->
        <ng-container matColumnDef="halfday">
            <th mat-header-cell *matHeaderCellDef> Halfday </th>
            <td mat-cell *matCellDef="let element"> {{element.halfday}} </td>
          </ng-container>

           <!-- Symbol Column -->
        <ng-container matColumnDef="leave">
            <th mat-header-cell *matHeaderCellDef> Leave </th>
            <td mat-cell *matCellDef="let element"> {{element.leave}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
