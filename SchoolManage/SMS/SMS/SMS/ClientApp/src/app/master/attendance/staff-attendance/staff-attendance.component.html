<app-header-action [index]='12'></app-header-action>
<div class=" percentagebar">

  <form [formGroup]="stafffilters">

    <div class="container-fluid" style="margin-top:5px">

      <div class="row" style="font-size: 12px;">
       
        <div class="col-sm-2">
          <mat-form-field appearance="standard">
            <mat-label>Subject</mat-label>
            <mat-select formControlName="subjectFilter" (selectionChange)="applyFilter('subjectFilter')">
              <mat-option *ngFor="let subjectFilter  of subjectlist " [value]="subjectFilter .viewValue">
                {{subjectFilter .viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-sm-2">
          <mat-form-field appearance="standard">
            <mat-label>Staff Type</mat-label>
            <mat-select formControlName="staffFilter" (selectionChange)="applyFilter('staffFilter')">
              <mat-option *ngFor="let staffFilter  of stafflist " [value]="staffFilter .viewValue">
                {{staffFilter .viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-sm-2">
          <mat-form-field appearance="standard" style="width: 180px;">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="pickerToFilter">
            <mat-datepicker-toggle matSuffix [for]="pickerToFilter"></mat-datepicker-toggle>
            <mat-datepicker #pickerToFilter></mat-datepicker>
          </mat-form-field>
        </div>

      </div>
    </div>
  </form>
  <table mat-table [dataSource]="dataSource1" style="margin-top: 5px;">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- month Column -->
    <ng-container matColumnDef="staffName">
      <th mat-header-cell *matHeaderCellDef> Staff Name </th>
      <td mat-cell *matCellDef="let element"> {{element.staffName}} </td>
    </ng-container>

    <!-- Attendance Column -->
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef> Employee ID </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
    </ng-container>



    <!-- Symbol Column -->
    <ng-container matColumnDef="present">
      <th mat-header-cell *matHeaderCellDef> Present </th>
      <td mat-cell *matCellDef="let element" class="text-center"> <div class="status-circle" [ngClass]="{'status-circle-bt':element.present===1}"></div></td>
      
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="absent">
      <th mat-header-cell *matHeaderCellDef> Absent </th>
      <td mat-cell *matCellDef="let element" class="text-center"> <div class="status-circle" [ngClass]="{'status-circle-bt':element.absent===1}"></div></td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="halfday">
      <th mat-header-cell *matHeaderCellDef> Halfday </th>
      <td mat-cell *matCellDef="let element" class="text-center"> <div class="status-circle" [ngClass]="{'status-circle-bt':element.halfday===1}"></div> </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="leave">
      <th mat-header-cell *matHeaderCellDef> Leave </th>
      <td mat-cell *matCellDef="let element" class="text-center"> <div class="status-circle" [ngClass]="{'status-circle-bt':element.leave===1}"> </div> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
