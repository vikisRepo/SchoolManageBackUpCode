<div id="backphoto" class="container-fluid">
    <div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-4 col-lg-3">
                <form class="box mat-elevation-z6" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <img src="../../assets/BVloginlogo.png"  class="logicon">
                    <div class="form-group">
                        <label>Admission Number</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Admission Number is required</div>
                            <div *ngIf="f.email.errors.email">Admission Number is invalid</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                            <a routerLink="../register" class="btn btn-link">Register</a>
                        </div>
                        <!-- <div class="form-group col text-right">
                            <a routerLink="../forgot-password" class="btn btn-link pr-0">Forgot Password?</a>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
